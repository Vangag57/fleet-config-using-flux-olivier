apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: movy
  namespace: movy-test
spec:
  ingressClassName: nginx
  rules:
    - host: movy-test.mybestdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus-stack-grafana
                port:
                  number: 80